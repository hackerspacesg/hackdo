{% load i18n staticfiles %}

<!DOCTYPE html>
<html lang="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - HackDo</title>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/0.0.11/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
        {% block css %}{% endblock %}
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                {% block header %}{% endblock %}
            </div>
            <div id="content" class="container">
                {% block content %}{% endblock %}
            </div>
            <div id="push"></div>
            <footer id="footer">
            <div class="container">
                {% block footer %}{% endblock %}
                <p>made for <a href="http://hackerspace.sg/"><span class="label label-info">hackerspacesg</span></a> | <i class="icon-book"></i> mit licensed | Â© 2013 | <i class="icon-star"></i> <a href="https://github.com/hackerspacesg/hackdo">contribute</a></p>
            </div>
            </footer>
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/0.0.11/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="{% static "js/application.js" %}"></script>
        {% block footer_js %}{% endblock %}
    </body>
</html>
